<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DNI Reader</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(0, 128, 255, 0.15), transparent 40%),
        radial-gradient(circle at 80% 0%, rgba(255, 99, 71, 0.12), transparent 40%),
        linear-gradient(135deg, #0f172a, #111827 45%, #0b1020 100%);
      color: #f8fafc;
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 4vw + 1rem, 4.5rem);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>DNI Reader</h1>
</body>
</html>
